    <script>
      // Intersection Observer for scroll animations
      document.addEventListener('DOMContentLoaded', () => {
        const observerOptions = {
          root: null,
          rootMargin: '0px',
          threshold: 0.15
        };

        const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('in-view');
            } else {
              // Elements fade out when scrolled off
              entry.target.classList.remove('in-view'); 
            }
          });
        }, observerOptions);

        // Function to attach observer to new elements (useful if React renders them later)
        const observeElements = () => {
          const elements = document.querySelectorAll('.scroll-card');
          elements.forEach(el => observer.observe(el));
        };

        // Observe initially
        observeElements();

        // Re-observe periodically to catch dynamic content (simple hack for React apps without MutationObserver complexity)
        setInterval(observeElements, 1000);
      });
    </script>
