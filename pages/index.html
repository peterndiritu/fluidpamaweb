      body {

      /* Scroll Animation Classes */
      .scroll-card {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
        transition: opacity 0.6s cubic-bezier(0.16, 1, 0.3, 1), transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: opacity, transform;
      }

      .scroll-card.in-view {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      /* Animated Outline Card - Replaces Backgrounds */
      .animated-outline-card {
        background: transparent !important; /* Force remove background */
        position: relative;
        border-radius: 1.5rem; /* Match rounded-3xl or 2xl */
        overflow: hidden;
      }

      /* The rotating border effect */
      .animated-outline-card::before {
        content: "";
        position: absolute;
        inset: -2px;
        z-index: -1;
        background: conic-gradient(
          from 0deg,
          transparent 0deg,
          transparent 90deg,
          #06b6d4 180deg, /* Cyan */
          transparent 270deg,
          transparent 360deg
        );
        animation: rotate 4s linear infinite;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      /* Inner mask to make it a border, not a full fill */
      .animated-outline-card::after {
        content: "";
        position: absolute;
        inset: 1px; /* Border thickness */
        background: inherit; /* Inherits transparent */
        border-radius: 1.5rem;
        z-index: -1;
      }

      /* Only show outline when scrolled into view */
      .animated-outline-card.in-view::before {
        opacity: 1;
      }

      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Make sure content sits above pseudo elements */
      .animated-outline-card > * {
        position: relative;
        z-index: 10;
      }

      /* --- Marquee Animation (Explicit CSS) --- */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      
      .animate-marquee {
        animation: marquee 30s linear infinite;
        width: max-content; /* Critical for calculating translate percentage correctly */
        will-change: transform;
      }

      /* Optional: Pause on hover */
      .group:hover .animate-marquee {
        animation-play-state: paused;
      }

      /* --- Flow Animations for HowItWorks --- */
      @keyframes flowY {
        0% { top: 0; opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      @keyframes flowX {
        0% { left: 0; opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { left: 100%; opacity: 0; }
      }
      @keyframes flowXReverse {
        0% { right: 0; opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { right: 100%; opacity: 0; }

      .flow-particle-y {

    <script>
      // Intersection Observer for scroll animations
      document.addEventListener('DOMContentLoaded', () => {
        const observerOptions = {
          root: null,
          rootMargin: '0px',
          threshold: 0.15
        };

        const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('in-view');
            } else {
              // Elements fade out when scrolled off
              entry.target.classList.remove('in-view'); 
            }
          });
        }, observerOptions);

        // Function to attach observer to new elements (useful if React renders them later)
        const observeElements = () => {
          const elements = document.querySelectorAll('.scroll-card, .animated-outline-card');
          elements.forEach(el => observer.observe(el));
        };

        // Observe initially
        observeElements();

        // Re-observe periodically to catch dynamic content (simple hack for React apps without MutationObserver complexity)
        setInterval(observeElements, 1000);
      });
    </script>
